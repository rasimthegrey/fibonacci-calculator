name: Build and Push to Amazon ECR

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag and Push the Image to Amazon ECR
        id: build-images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: fibonacci-calculator
        run: |
          docker build multi-client ./client 
          docker tag multi-client:latest $ECR_REGISTRY/$ECR_REPOSITORY/multi-client:latest
          docker build multi-nginx ./nginx 
          docker tag multi-nginx:latest $ECR_REGISTRY/$ECR_REPOSITORY/multi-nginx:latest
          docker build multi-server ./server 
          docker tag multi-server:latest $ECR_REGISTRY/$ECR_REPOSITORY/multi-server:latest
          docker build multi-worker ./worker 
          docker tag multi-worker:latest $ECR_REGISTRY/$ECR_REPOSITORY/multi-worker:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/multi-client:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/multi-nginx:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/multi-server:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/multi-worker:latest